        <div class="form">
        <form action="" method="GET/POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br><br>
            <label for="apellido">Apellido:</label> 
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br><br>

            <input type="edad" id="edad" name="edad" placeholder="Ingrese su edad" required><br><br>
            <label for="Fecha de nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese un correo" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese una contraseña" required><br><br>
